//unbind all bindings
unbindall

alias addhour "ent_fire team_round_timer addtime 3600"

//MOVEMENT

bind w +forward
bind s +back
bind a +moveleft
bind d +moveright
bind space +jump
bind ctrl +duck

//COMMUNICATION

bind v +voicerecord
bind y say
bind u say_team
bind z voice_menu_1
bind x voice_menu_2
bind c voice_menu_3
bind e +helpme

//TF2

bind "," changeclass
bind "." changeteam
bind m open_charinfo_direct
bind n open_charinfo_backpack
bind F2 show_quest_log
bind g +taunt
bind h  +use_action_slot_item
bind i showmapinfo
bind f +inspect
bind f4 player_ready_toggle

//COMBAT

bind mouse1 +attack
bind mouse2 +attack2
bind r +reload
bind mwheelup invnext
bind mwheeldown invprev
bind q lastinv
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind 0 slot0

//MISCELLANEUS

bind t "impulse 201"
bind tab +showscores
bind F5 screenshot
bind F10 "quit prompt"
bind mouse5 "+fakereload"
bind mouse4 undisguise
exec "null-movement.cfg"
exec aliases
bind shift +zoom
bind p say_party
bind k kill

//NUMPAD

bind kp_end "say F1, please. This is a cheater we are trying to kick, ya'know... (THIS IS A BIND)"
bind kp_downarrow "say hey, that's me! Don't kick an innocent person! F2 for me, please. (THIS IS A BIND)"
bind kp_pgdn "say You have successfully kicked me, an innocent person. I'm not mad, because sh*t happens. Good luck kicking the bot(s) though (THIS IS A BIND)"
bind kp_leftarrow "say Whoops, wrong bind. Please wait for the right one..."
bind kp_5 "say Losing a game is easy. Winning a game is hard. Playing a bot - free game is harder than that"
