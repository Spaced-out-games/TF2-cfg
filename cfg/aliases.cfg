alias +zoom "fov_desired 20;sensitivity 3"
alias -zoom "fov_desired 90;sensitivity 8"
bind shift +zoom
bind b lastdisguise
alias +show_body "cl_first_person_uses_world_model 1"
alias -show_body "cl_first_person_uses_world_model 0"
alias "+autodisguise" "exec autodisguise"
alias "-autodisguise" "bind mouse1 +attack"
//fake reload
alias "+fakereload" "slot1;+reload"
alias "-fakereload" "lastinv; -reload"

alias undisguise "disguise 8 -2"
alias "+shift" "bind r +fakereload"
alias "-shift" "bind r +reload"
//bind shift +shift

//alias "get_pings" "status;condump;clear"
alias +bhop "bind mwheeldown +jump;bind mwheelup +jump"
alias -bhop "bind mwheelup invnext;bind mwheeldown invprev"